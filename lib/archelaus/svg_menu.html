
<div class="col left">

  <div class="name">Archelaus Map</div>

  <div class="xy">0/0 0.0m/0.0m wi0m</div>
  <div class="latlon">0.000 0.000</div>
  <div class="latlon-input hidden">
    <input type="text" />
  </div>
  <div class="elevation">ele 0.0m</div>
  <div class="text">&nbsp;</div>

  <div class="nav">

    <span class="nw">NW</span>
    <span class="ne">NE</span>
    <span class="c">C</span>
    <span class="sw">SW</span>
    <span class="se">SE</span>
    <span class="zall">zall</span>
    <span class="z1km">z1km</span>

    <!--
    <span class="cursor">c</span>
    -->
  </div>
</div>

<div class="col touch">

  <div class="arr nw">&nwarr;</div>
  <div class="arr w">&larr;</div>
  <div class="arr sw">&swarr;</div>
</div>

<div class="col touch">

  <div class="zoom plus">+</div>
  <div>&nbsp;</div>
  <div class="zoom minus">-</div>
</div>

<div class="col touch">

  <div class="arr ne">&nearr;</div>
  <div class="arr e">&rarr;</div>
  <div class="arr se">&searr;</div>
</div>
